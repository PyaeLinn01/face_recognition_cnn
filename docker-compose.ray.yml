services:
  mongodb:
    image: mongo:8.0
    container_name: face-attendance-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    environment:
      MONGO_INITDB_DATABASE: face_attendance
    command: mongod --bind_ip_all
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - face_recognition_network

  ray-head:
    build:
      context: .
      dockerfile: Dockerfile.ray
    container_name: face-recognition-ray-head
    restart: unless-stopped
    ports:
      - "6379:6379"    # Redis port for Ray
      - "8265:8265"    # Ray dashboard
      - "10001:10001"  # Ray client server
      - "8000:8000"    # Ray Serve API
    environment:
      - RAY_REDIS_ADDRESS=ray-head:6379
      - RAY_NODE_TYPE=head
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/
      - MONGODB_DATABASE_NAME=face_attendance
    volumes:
      - ./weights:/app/weights
      - ./ray_logs:/tmp/ray
    command: ["ray", "start", "--head", "--port=6379", "--dashboard-port=8265", "--include-dashboard=true"]
    depends_on:
      mongodb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8265"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - face_recognition_network

  ray-worker:
    build:
      context: .
      dockerfile: Dockerfile.ray
    restart: unless-stopped
    environment:
      - RAY_REDIS_ADDRESS=ray-head:6379
      - RAY_NODE_TYPE=worker
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/
      - MONGODB_DATABASE_NAME=face_attendance
    volumes:
      - ./weights:/app/weights
      - ./ray_logs:/tmp/ray
    command: ["ray", "start", "--address=ray-head:6379"]
    depends_on:
      - ray-head
    deploy:
      replicas: 2
    networks:
      - face_recognition_network

  streamlit-app-ray:
    build: .
    container_name: face-attendance-app-ray
    restart: unless-stopped
    ports:
      - "8502:8501"  # Different port to avoid conflict
    depends_on:
      mongodb:
        condition: service_healthy
      ray-head:
        condition: service_healthy
    environment:
      - MONGODB_CONNECTION_STRING=mongodb://mongodb:27017/
      - MONGODB_DATABASE_NAME=face_attendance
      - RAY_HEAD_ADDRESS=ray-head:10001
      - USE_RAY=True
    volumes:
      - ./images:/app/images
      - ./weights:/app/weights
      - ./datasets:/app/datasets
      - ./data:/app/data
      - ./mlruns:/app/mlruns
    command: streamlit run attend_app_ray.py --server.port=8501 --server.address=0.0.0.0
    networks:
      - face_recognition_network

  locust-master:
    image: locustio/locust:latest
    container_name: face-recognition-locust-master
    ports:
      - "8089:8089"    # Locust web UI
      - "5557:5557"    # Locust master port
    volumes:
      - ./locustfile_ray.py:/mnt/locust/locustfile.py
    command: ["--master", "--host=http://ray-head:8000", "-f", "/mnt/locust/locustfile.py"]
    depends_on:
      - ray-head
    networks:
      - face_recognition_network

  locust-worker:
    image: locustio/locust:latest
    volumes:
      - ./locustfile_ray.py:/mnt/locust/locustfile.py
    command: ["--worker", "--master-host=locust-master", "-f", "/mnt/locust/locustfile.py"]
    depends_on:
      - locust-master
    deploy:
      replicas: 3
    networks:
      - face_recognition_network

volumes:
  mongodb_data:
  mongodb_config:
  ray_logs:

networks:
  face_recognition_network:
    driver: bridge